<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <title>FireWatch CZ</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
</head>
<body>

  <header class="topbar">
    <div class="brand">
      <img src="logo-firewatch-cz.png" alt="FireWatch CZ" class="logo" />
      <div class="brandText">
        <div class="brandTitle">FireWatch CZ</div>
        <div class="brandSub">Středočeský kraj — přehled výjezdů JPO</div>
      </div>
    </div>

    <div class="actions">
      <div id="statusPill" class="statusPill ok">OK</div>
      <button id="exportPdfBtn" class="btn">Export PDF</button>
      <button id="refreshBtn" class="btn">Obnovit</button>
    </div>
  </header>

  <section class="filters">
    <div class="filtersRow">
      <div class="field">
        <label for="daySelect">Den</label>
        <select id="daySelect">
          <option value="today">dnes</option>
          <option value="yesterday">včera</option>
          <option value="all">vše</option>
        </select>
      </div>

      <div class="field">
        <label for="typeSelect">Typ</label>
        <select id="typeSelect">
          <option value="">vše</option>
          <option value="fire">požár</option>
          <option value="traffic">DN / doprava</option>
          <option value="tech">technická</option>
          <option value="rescue">záchrana</option>
          <option value="false_alarm">planý poplach</option>
          <option value="other">ostatní</option>
        </select>
      </div>

      <div class="field">
        <label for="statusSelect">Stav</label>
        <select id="statusSelect">
          <option value="all">vše</option>
          <option value="open">aktivní</option>
          <option value="closed">ukončené</option>
        </select>
      </div>

      <div class="field">
        <label for="monthSelect">Měsíc</label>
        <select id="monthSelect">
          <option value="">vše</option>
          <option value="2026-01">2026-01</option>
          <option value="2026-02">2026-02</option>
          <option value="2026-03">2026-03</option>
          <option value="2026-04">2026-04</option>
          <option value="2026-05">2026-05</option>
          <option value="2026-06">2026-06</option>
          <option value="2026-07">2026-07</option>
          <option value="2026-08">2026-08</option>
          <option value="2026-09">2026-09</option>
          <option value="2026-10">2026-10</option>
          <option value="2026-11">2026-11</option>
          <option value="2026-12">2026-12</option>
        </select>
      </div>

      <div class="field grow">
        <label for="cityInput">Město (hledat)</label>
        <input id="cityInput" type="text" placeholder="např. Nehvizdy, Brandýs..." />
      </div>
    </div>
  </section>

  <main class="layout">

    <section class="panel mapPanel">
      <div class="panelTitle">Mapa</div>
      <div id="map" class="map"></div>
    </section>

    <section class="panel listPanel">
      <div class="panelTitle">Seznam výjezdů</div>
      <div id="list" class="list"></div>
    </section>

    <section class="panel statsPanel">
      <div class="panelTitle">Statistiky</div>

      <div class="statsGrid">
        <div class="statCard">
          <div class="statLabel">Aktivní</div>
          <div id="openCount" class="statValue">0</div>
        </div>
        <div class="statCard">
          <div class="statLabel">Ukončené</div>
          <div id="closedCount" class="statValue">0</div>
        </div>
      </div>

      <div class="subTitle">Výjezdy podle dne</div>
      <div class="chartWrap">
        <canvas id="chart"></canvas>
      </div>

      <div class="twoCols">
        <div class="col">
          <div class="subTitle">Žebříček měst (vše)</div>
          <div id="topCities" class="topList"></div>
        </div>

        <div class="col">
          <div class="subTitle">Nejdelší zásahy (od teď)</div>
          <div id="longest" class="longList"></div>
        </div>
      </div>

    </section>

  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
