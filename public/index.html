<!-- index.html -->
<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JPO výjezdy – dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
</head>
<body>

  <header class="topbar">
    <div class="title">
      <h1>JPO výjezdy – dashboard</h1>
      <div class="sub">Mapa • filtry • statistiky • export CSV/PDF</div>
    </div>

    <div class="actions">
      <span id="statusPill" class="pill">…</span>
      <div class="adminTools" title="Ruční přepočet délek zásahů">
        <input id="adminPwInput" class="adminPw" type="password" placeholder="ADMIN_PASSWORD" />
        <button id="recalcBtn" class="btn">Přepočítat délky</button>
      </div>
      <button id="refreshBtn" class="btn">Obnovit</button>
    </div>
  </header>

  <section class="filters">
    <div class="filtersRow">
      <div class="field">
        <label for="typeSelect">Typ</label>
        <select id="typeSelect">
          <option value="">vše</option>
          <option value="fire">požár</option>
          <option value="traffic">nehoda</option>
          <option value="tech">technická</option>
          <option value="rescue">záchrana</option>
          <option value="false_alarm">planý poplach</option>
          <option value="other">jiné</option>
        </select>
      </div>

      <div class="field">
        <label for="cityInput">Město</label>
        <input id="cityInput" type="text" placeholder="např. Černošice" />
      </div>

      <div class="field">
        <label for="statusSelect">Stav</label>
        <select id="statusSelect">
          <option value="all">vše</option>
          <option value="open">aktivní</option>
          <option value="closed">ukončené</option>
        </select>
      </div>

      <div class="field buttons">
        <label>&nbsp;</label>
        <button id="applyBtn" class="btn primary">Použít filtry</button>
      </div>

      <div class="field buttons">
        <label>&nbsp;</label>
        <button id="resetBtn" class="btn">Reset</button>
        <button id="exportCsvBtn" class="btn">Export CSV</button>
        <button id="exportPdfBtn" class="btn">Export PDF</button>
      </div>
    </div>
  </section>

  <main class="grid">
    <section class="card mapCard">
      <div class="cardTitle">Mapa</div>
      <div id="map"></div>
    </section>

    <section class="card statsCard">
      <div class="cardTitle">Statistiky</div>

      <div class="miniGrid">
        <div class="mini">
          <div class="miniLabel">Aktivní</div>
          <div id="openCount" class="miniValue">—</div>
        </div>
        <div class="mini">
          <div class="miniLabel">Ukončené</div>
          <div id="closedCount" class="miniValue">—</div>
        </div>
      </div>

      <div class="split">
        <div class="col">
          <div class="smallTitle">Nejčastější města</div>
          <div id="topCities" class="list"></div>
        </div>
        <div class="col">
          <div class="smallTitle">Nejdelší zásahy</div>
          <div id="longestList" class="list"></div>
        </div>
      </div>

      <div class="smallTitle">Trend dle dní</div>
      <canvas id="chartByDay" height="110"></canvas>
    </section>

    <section class="card tableCard">
      <div class="cardTitle">Poslední výjezdy</div>
      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>Čas</th>
              <th>Typ</th>
              <th>Název</th>
              <th>Město</th>
              <th>Stav</th>
              <th>Délka</th>
              <th>Odkaz</th>
            </tr>
          </thead>
          <tbody id="eventsTbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
